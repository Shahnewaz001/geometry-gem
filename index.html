<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometri-GEM</title>  
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>

    </header>
    <main>
    <div class="flex flex-col md:flex-row gap-5">
    <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <div class="card card-compact bg-base-100 shadow-xl">
            <figure><img src="images/triangle.png" alt="Traingle" /></figure>
            <div class="card-body">
              <h2 class="text-center text-black text-3xl font-bold">Traingle</h2>
              <p class="text-center">Area = 0.5*b*h</p>
              <div class="">
                <input id="traingle-base" class="w-24 text-2xl p-2 rounded-sm"  
                type="text"placeholder="b">
                <span>cm</span>
                <input id="traingle-height" class="w-24 text-2xl p-2 rounded-sm"   type="text" placeholder="h">
                <span>cm</span> 
            </div>
            <div>
                <p class="text-2xl">Area: <span id="triangle-area"></span>   <span>cm<sup>2</sup></span></p>
            </div>
              <div class="card-actions">
                <button onclick="calculateTraingleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
       </div>
        <div class="card card-compact bg-base-100 shadow-xl">
            <figure><img src="images/rectangle.png" alt="" /></figure>
            <div class="card-body">
              <h2 class="text-center text-black text-3xl font-bold">Rectangle</h2>
              <p class="text-center">Area = w * l</p>
              <div class="">
                <input id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm"  
                type="text"placeholder="w">
                <span>cm</span>
                <input id="rectangle-lenght" class="w-24 text-2xl p-2 rounded-sm"   type="text" placeholder="l">
                <span>cm</span> 
                <div>
                  <p class="text-2xl">Area: <span id="parallelogram-area"></span>   <span>cm<sup>2</sup></span></p>
                </div>
            </div>
              <div class="card-actions">
                <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
       </div>
        <div class="card card-compact bg-base-100 shadow-xl">
            <figure><img src="images/parallelogram.png" alt="Traingle" /></figure>
            <div class="card-body">
              <h2 class="text-center text-black text-3xl font-bold">Parallelogram</h2>
              <p class="text-center">Area =b*h</p>
              <div class="">
                <input id="parallelogram-base" class="w-24 text-2xl p-2 rounded-sm"  
                type="text"placeholder="b">
                <span>cm</span>
                <input id="parallelogram-height" class="w-24 text-2xl p-2 rounded-sm"   type="text" placeholder="h">
                <span>cm</span> 
                <div>
                  <p class="text-2xl">Area: <span id="parallelogram-area"></span>   <span>cm<sup>2</sup></span></p>
                </div>
            </div>
              <div class="card-actions">
                <button onclick="calculateParalellogramArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
       </div>
        <div class="card card-compact bg-base-100 shadow-xl">
            <figure><img src="images/rhombus.png" alt="Traingle" /></figure>
            <div class="card-body">
              <h2 class="text-center text-black text-3xl font-bold">Rhombus</h2>
              <p class="text-center">Area = 0.5*d<sub>1</sub>*d<sub>2</sub></p>
              <div class="">
                <input id="rhombus-base" class="w-24 text-2xl p-2 rounded-sm"  
                type="text"placeholder="b">
                <span>cm</span>
                <input id="rhombus-height" class="w-24 text-2xl p-2 rounded-sm"   type="text" placeholder="h">
                <span>cm</span> 
                <div>
                  <p class="text-2xl">Area: <span id="rhombus-area"></span>   <span>cm<sup>2</sup></span></p>
                </div>
            </div>
              <div class="card-actions">
                <button onclick="calculaterhombusArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
       </div>
        <div class="card card-compact bg-base-100 shadow-xl">
            <figure><img src="images/pentagon.png" alt="Rhombus" /></figure>
            <div class="card-body">
              <h2 class="text-center text-black text-3xl font-bold">Pentagon</h2>
              <p class="text-center">Area = 0.5*p*a</p>
              <div class="">
                <input id="pentagon-perimeter" class="w-24 text-2xl p-2 rounded-sm"  
                type="text"placeholder="p">
                <span>cm</span>
                <input id="pentagon-apothem" class="w-24 text-2xl p-2 rounded-sm"   type="text" placeholder="a">
                <span>cm</span>
                <div>
                  <p class="text-2xl">Area: <span id="Pentagon-area">0</span>   <span>cm<sup>2</sup></span></p>
                </div>
            </div>
              <div class="card-actions">
                <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
       </div>
        <div class="card card-compact bg-base-100 shadow-xl">
            <figure><img src="images/ellipse.png" alt="Traingle" /></figure>
            <div class="card-body">
              <h2 class="text-center text-black text-3xl font-bold">Ellipse</h2>
              <p class="text-center">Area = 0.5*b*h</p>
              <div class="">
                <input id="traingle-base" class="w-24 text-2xl p-2 rounded-sm"  
                type="text"placeholder="b">
                <span>cm</span>
                <input id="traingle-height" class="w-24 text-2xl p-2 rounded-sm"   type="text" placeholder="h">
                <span>cm</span> 
            </div>
              <div class="card-actions">
                <button onclick="calculateTraingleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
       </div>
    </div>
    <div class="w-96 h-[436px] border border-gray-600">
        <h3 class="text-3xl font-bold text-center">Area Calculation</h3>
    </div>
    </div>
    </main>
    <script src="script/trainngle-calculation.js"></script>
    <script src="script/rectangle-calculate.js"></script>
    <script src="script/paralellogram.js"></script>
    <script src="script/rhombus.js"></script>
    <script src="script/pentagon.js"></script>
</body>
</html>
